<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h3 class="text-center">Cambiar Contraseña</h3>
    <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
      <div class="form-group marg">
        <input
          type="password"
          class="form-control"
          placeholder="Contraseña Anterior"
          formControlName="passwordAnterior"
        />
        <span
          class="text-danger"
          style="margin-left: 3px"
          *ngIf="
            cambiarPassword.get('passwordAnterior')!.hasError('required') &&
            cambiarPassword.get('passwordAnterior')!.touched
          "
        >
          La contraseña <strong>es requerida</strong>
        </span>
      </div>

      <div class="form-group marg">
        <input
          type="password"
          class="form-control"
          placeholder="Nueva Contraseña"
          formControlName="nuevaPassword"
        />
        <span
          class="text-danger"
          style="margin-left: 3px"
          *ngIf="
            cambiarPassword.get('nuevaPassword')!.hasError('required') &&
            cambiarPassword.get('nuevaPassword')!.touched
          "
        >
          La nueva contraseña <strong>es requerida</strong>
        </span>

        <span
          class="text-danger"
          style="margin-left: 3px"
          *ngIf="
            cambiarPassword.get('nuevaPassword')!.hasError('minlength')
          "
        >
          La nueva contraseña debe tener como mínimo <strong>4 caracteres</strong>
        </span>
      </div>

      <div class="form-group marg">
        <input
          type="password"
          class="form-control"
          placeholder="Repetir Contraseña"
          formControlName="confirmPassword"
        />

        <span
          class="text-danger"
          style="margin-left: 3px"
          *ngIf="
            cambiarPassword.hasError('notSame')
          "
        >
          Contraseñas <strong>distintas</strong>
        </span>
      </div>

      <div class="col text-center" style="margin-top: 25px">
        <button
          class="btn btn-primary acep"
          [disabled]="cambiarPassword.invalid"
        >
          Aceptar
        </button>
        <button class="btn btn-secondary" routerLink="../">Volver</button>
      </div>
    </form>
  </div>
</div>
