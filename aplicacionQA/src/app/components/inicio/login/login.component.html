<div class="container">
    <div class="row" style="width: 100%;">
        <div class="card text-center">
            <div class="col-lg-6 offset-lg-3" style="padding: 20px;">
                <h3>Login</h3>
                <br>
                <form [formGroup]="login" (ngSubmit)=log()>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger" style="margin-left: 2px;" *ngIf= "login.get('usuario')!.hasError('required') && login.get('usuario')!.touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>

                    <div class="form-group marg">
                        <input type="text" class="form-control" placeholder="Contraseña" type="password" formControlName="password">
                        <span class="text-danger" style="margin-left: 2px;" *ngIf= "login.get('password')!.hasError('required') && login.get('password')!.touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group marg3">
                        <button class="btn btn-primary marg2" type="submit" [disabled]="login.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/bienvenidos">Volver</button>
                    </div>

                    <div class="form-group marg3">
                        <a style="color: #F05F44; cursor: pointer;" routerLink="/register">Crear Cuenta</a>
                    </div>
                </form>
            </div>         
        </div>
    </div>
</div>
