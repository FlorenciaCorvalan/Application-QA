<div class="container">
    <div class="row" style="width: 100%; justify-content: center;" >
        <div class="col-lg-6 offsett-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)=registrarUsuario()>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger" style="margin-left: 2px;" *ngIf= "register.get('usuario')!.hasError('required') && register.get('usuario')!.touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    
                    <div class="form-group marg3">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        
                        <span class="text-danger" style="margin-left: 2px;" *ngIf= "register.get('password')!.hasError('minlength')">
                            La contraseña debe tener <strong>como minimo 4 caracteres.</strong>
                        </span>
                        
                        <span class="text-danger" style="margin-left: 2px;" *ngIf= "register.get('password')!.hasError('required') && register.get('password')!.touched">
                            La contraseña <strong>es requerida</strong>
                        </span>

                        
                    </div>

                    <div class="form-group marg3" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
                        <span class="text-danger" style="margin-left: 2px;" *ngIf= "register.hasError('notSame')">
                            Contraseña <strong>distintas</strong></span>
                    </div>

                    <div class="form-group marg3">
                        <button class="btn btn-primary marg2" type="submit" [disabled]="register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
